		<main>
			<section class="coursetype">
				<label class="coursetype__label">
					Course Type:
				</label>
				<select id="CourseType" name="Course Type" class="CourseType__select">
					<option value="Latest">Latest</option>
					<option value="Old">Old</option>
				</select>
				<button
					id="btnApplyCourseType"
					class="CourseType__submit"
				>
					Apply
				</button>
			</section>
			<section class="status">
				<label class="status__label">
					STATUS:
					<span id="label_Status" class="status__value">Ready</span>

					<circle cx="8" cy="8" r="8" stroke="none" stroke-width="3" />
				</svg>
			</section>
			<section class="course-information">
				<label class="course-name"> Course: <span id="label_Title">NA</span> </label>
				<label class="completed-modules"> Modules: <span id="label_Module">0/0</span> </label>
				<label class="completed-videos"> Videos: <span id="label_Video">0/0</span> </label>
				<label class="added-courses"> Added Courses: <span id="label_AddedCourseCnt">0</span> </label>
			</section>
			<section class="controls">
				<section class="time">
					<section class="delay">
						<label class="delay__label">
							Duration:
							<span id="label_slider" class="delay__value"></span>
							s
						</label>
						<input type="range" id="SpeedSlider" class="delay__slider" name="Speed Slider" min="0" max="100" />
					</section>
					<section class="max-duration">
						<label id="label_maxduration" class="max-duration__label">Max Duration(sec):</label>
						<div>
							<input
								type="number"
								min="0"
								id="MaxDuration"
								class="max-duration__input"
								name="Max Duration"
								value="0"
								style="width: 6em"
							/>
							<button id="btnApply" class="max-duration__submit">
								Apply
							</button>
						</div>
					</section>
				</section>
				<section class="leadingzero">
					<section class="leading-zero">
						<label id="label_LeadingZeroText" class="leading-zero__label"> Leading Zero: </label>
						<select id="isAlwaysLeadingZero" name="Is Always Leading Zero" class="always-leading-zero__select">

							<option value="true">Always</option>
						</select>
					</section>
					<button
						id="btnApplyLeadingZero"
						class="leading-zero__submit"
					>
						Apply
					</button>
				</section>
